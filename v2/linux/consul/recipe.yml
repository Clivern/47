tasks:
  - name: install wget
    apt:
      pkg: wget
      state: present

  - name: download gpg key
    shell:
      cmd: wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
    become: yes

  - name: update sources list
    shell:
      cmd: echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | tee /etc/apt/sources.list.d/hashicorp.list
    become: yes

  - name: update apt cache
    apt:
      update_cache: true
    ignore_errors: true

  - name: install consul
    apt:
      name: consul
      state: present

  - name: starting consul service
    service:
      name: consul
      state: started
