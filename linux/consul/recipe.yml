tasks:
  - name: install required packages
    apt:
      pkg:
      - zip
      - unzip

  - name: create consul directory
    file:
      path: /opt/hashicorp/consul
      state: directory
      mode: 0755

  - name: download consul
    unarchive:
      src: https://releases.hashicorp.com/consul/1.16.0/consul_1.16.0_linux_386.zip
      dest: /opt/hashicorp/consul/
      remote_src: yes

  - name: change perm
    file:
      dest: /opt/hashicorp/consul/consul
      mode: a+x
